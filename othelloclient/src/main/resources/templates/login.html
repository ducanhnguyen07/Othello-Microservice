<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Othello - Đăng nhập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo h1 {
      color: #2e8b57;
      margin: 0;
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #277249;
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .error {
      background-color: #ffdddd;
      border: 1px solid #ff0000;
      color: #ff0000;
    }

    .success {
      background-color: #ddffdd;
      border: 1px solid #00cc00;
      color: #00cc00;
    }

    .links {
      margin-top: 20px;
      text-align: center;
    }

    .links a {
      color: #2e8b57;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .othello-board {
      background-color: #2e8b57;
      width: 60px;
      height: 60px;
      margin: 0 auto;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .piece {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fff 0%, #fff 50%, #000 50%, #000 100%);
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="logo">
    <div class="othello-board">
      <div class="piece"></div>
    </div>
    <h1>OTHELLO</h1>
  </div>

  <h2>Đăng nhập</h2>

  <div th:if="${loginMessage}" class="message" th:classappend="${loginMessage.contains('thành công')} ? success : error">
    <p th:text="${loginMessage}">Message</p>
  </div>

  <form action="/login" method="post">
    <div class="form-group">
      <label for="username">Tên đăng nhập</label>
      <input type="text" id="username" name="username" required autofocus>
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input type="password" id="password" name="password" required>
    </div>

    <button type="submit" class="btn">Đăng nhập</button>
  </form>

  <div class="links">
    <p>Chưa có tài khoản? <a href="/register">Đăng ký ngay</a></p>
    <p><a href="/home.html">Quay lại trang chủ</a></p>
  </div>
</div>
</body>
</html>
