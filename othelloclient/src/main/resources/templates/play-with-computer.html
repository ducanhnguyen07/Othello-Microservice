<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Play Othello with Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h2, h3 {
            text-align: center;
            color: #333;
        }

        #board-container {
            width: 400px;
            height: 400px;
            margin: 20px auto;
            border: 2px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #othelloBoard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 100%;
            height: 100%;
        }

        .cell {
            background-color: #2e8b57;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .black {
            background-color: black;
            border-radius: 50%;
            width: 80%;
            height: 80%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .white {
            background-color: white;
            border-radius: 50%;
            width: 80%;
            height: 80%;
            border: 1px solid black;
            box-sizing: border-box;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .valid-move {
            background-color: rgba(0, 255, 0, 0.3);
        }

        .valid-move:hover {
            background-color: rgba(0, 255, 0, 0.5);
        }

        .game-info {
            margin-top: 20px;
            text-align: center;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #gameStatus {
            font-weight: bold;
            margin-top: 15px;
            font-size: 18px;
        }

        .last-move {
            box-shadow: inset 0 0 10px #ffff00;
        }

        #game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Play Othello with Bot</h2>

<div id="playerInfo">
    <h3>You are playing as Black</h3>
    <p>Current player: <span id="currentPlayer" th:text="${currentPlayer == 1 ? 'Black (You)' : 'White (Bot)'}">Black (You)</span></p>
</div>

<div class="score-board">
    <div id="blackScore">Black: <span th:text="${scores != null ? scores.black : '2'}">2</span></div>
    <div id="whiteScore">White: <span th:text="${scores != null ? scores.white : '2'}">2</span></div>
</div>

<div id="board-container">
    <div id="othelloBoard">
        <!-- Board will be created by JavaScript -->
    </div>
</div>

<div class="game-info">
    <div id="game-controls">
        <button id="resetGame" onclick="resetGame()">Reset Game</button>
    </div>
    <p id="gameStatus">Not think</p>
</div>

<script th:src="@{/board.js}">

</script>
</body>
</html>
